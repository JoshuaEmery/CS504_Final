<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>TFA Page</title>
  </head>
  <body>
    <h1>TFA Page</h1>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <p>CS504 - TFA</p>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 mx-auto">
          <form id="tfa-form">
            <div class="form-group">
              <label for="tfa_code" class="form-control"
                >Enter TFA Code:
              </label>
              <input
                class="form-control"
                id="tfa_code"
                name="tfa_code"
                type="text"
              />
            </div>
            <input
              class="btn btn-outline-primary"
              type="submit"
              value="Login"
            />
          </form>
        </div>
      </div>
    </div>
    <script>
      // Function to get the value of a URL query parameter
      function getQueryParam(name) {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return urlParams.get(name);
      }

      // Get the username from the URL query parameter
      const username = getQueryParam("email");
      if (!username) {
        alert("No username provided!");
      }

      // Display the username on the page
      const form = document.getElementById("tfa-form");
      const usernameElement = document.createElement("input");
      usernameElement.setAttribute("type", "hidden");
      usernameElement.setAttribute("name", "username");
      usernameElement.setAttribute("value", username);
      form.appendChild(usernameElement);
      document.querySelector("h1").innerHTML += " - " + username;

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get the form values
        const tfa_code = document.getElementById("tfa_code").value;

        // Create an object with the form data
        var formData = {
          username: username,
          tfa_code: tfa_code,
        };

        // Send the form data using AJAX
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://127.0.0.1:8080/tfa/validate", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              // Successful login
              console.log("TFA successful!");
              console.log(xhr.responseText);
            } else {
              // Failed login
              console.log("TFA failed!");
              console.log(xhr.responseText);
            }
          }
        };
        xhr.send(JSON.stringify(formData));
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
